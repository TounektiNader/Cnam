<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
 
</h:head>


	<ui:composition template="../facelets/template.xhtml">
	<ui:define name="content">
	


<h:body>
	<h:form id="f1">
	   <p:messages autoUpdate="true" showDetail="true" ></p:messages>
		<p:commandButton value="Ajouter" onclick="PF('dlg3').show();" action="#{centrecnamBean.clickAdd()}" update=":f1:panel">		</p:commandButton>


		<p:dataTable value="#{centrecnamBean.listCentrecnam}" var="cen" id="tab">

			<p:column headerText="Code Centre Cnam">
				<h:outputText value="#{cen.codeCnam}" />
			</p:column>



			<p:column headerText="Nom Centre Cnam">
				<h:outputText value="#{cen.libelle}" />
			</p:column>

						

			<p:column headerText="Action">
				<p:commandButton value="Supprimer" action ="#{centrecnamBean.supprimer()}"  update="tab">
				<f:setPropertyActionListener value="#{cen}" target="#{centrecnamBean.centrecnam}" /> 
				<p:confirm header="Confirmation" message="Voulez vous supprimez ??" icon="ui-icon-alert" />
			
				</p:commandButton>
					<p:commandButton value="Modifier"  onclick="PF('dlg3').show();" update=":f1:panel" action="#{centrecnamBean.clickEdit()}">
				<f:setPropertyActionListener value="#{cen}" target="#{centrecnamBean.centrecnam}" /> 
				
				</p:commandButton>

			</p:column>


		</p:dataTable>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
				
		<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode"
			hideEffect="bounce" modal="true">

			<p:panelGrid columns="2" id="panel">
				<h:outputText value="Code Nom Centre Cnam" />
				<p:inputText value="#{centrecnamBean.centrecnam.codeCnam}"  readonly="#{centrecnamBean.read}"/>

			
				<h:outputText value="Nom Centre Cnam" />
				<p:inputText value="#{centrecnamBean.centrecnam.libelle}" />
				
				
				<p:commandButton value="ajouter"
					action="#{centrecnamBean.ajouterCentrecnam()}" update="tab"
					onclick="PF('dlg3').hide();" rendered="#{centrecnamBean.btnadd}" />
					
					<p:commandButton value="modifier"
					action="#{centrecnamBean.modiferCentrecnam()}" update="tab"
					onclick="PF('dlg3').hide();" rendered="#{centrecnamBean.btnedit}"  >
						<p:confirm header="Confirmation" message="Voulez vous sauvgarder votre Changement ??" icon="ui-icon-alert" />
					 </p:commandButton>

<p:commandButton value="Annuler" onclick="PF('dlg3').hide();"></p:commandButton>
			</p:panelGrid>

		</p:dialog>

		


	</h:form>
</h:body>
</ui:define>
</ui:composition>

</html>
